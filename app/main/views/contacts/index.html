<:Title>
  Contacts

<:Body>
 <div class="row">
   <div class="col-md-4">
     <h2>Contacts</h2>

     <div class="search">
       <div class="form-search search-only">
         <i class="search-icon glyphicon glyphicon-search"></i>
         <input type="text" class="form-control search-query" value="{_query}">
       </div>
     </div>

     <div class="list-group">
       {#if queried_contacts.size == 0}
         {#if _query.present?}
           <a class="list-group-item">No results</a>
         {/}
       {/}
       {#each queried_contacts as contact}
         <a class="list-group-item contact {#if contact._id == model._id}active{/}" href="/contacts/{contact._id}/edit">
           {contact._name}
           <button class="close" e-click="remove(contact, event)">Ã—</button>
         </a>
       {/}
     </div>

     <button class="btn btn-default" e-click="go('/contacts/new')">New Contact</button>
   </div>

   <div class="col-md-8">
     <:edit model="{model}" />
   </div>
 </div>
